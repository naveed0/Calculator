<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Age Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css" charset="utf-8">
		<link rel="stylesheet" href="css/style.css" charset="utf-8">
	</head>
	<body>
		<div class="header">
			<div class="container">
				<img src="images/header-img.jpg" class="img-responsive" alt="" />
			</div>
		</div>
		<div class="container">
			<div class="age">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<form role="form" class="age-input">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="name" class="form-control" id="name" placeholder="Name!" required>
							</div>
							<div class="form-group">
								<label>Date Of Birth</label>
								<input type="date" class="form-control" id="birth-date" required>
							</div>
							<button class="btn btn-default" onclick="calculateAge()" type="button">Calculate</button>
						</form>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="result-box">
							<h1>Hey <span id="user-name"></span>! <br> Your Age is : <span id="user-age"></span></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="pucit">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<form role="form" class="age-input">
							<div class="form-group">
								<label>Metriculation</label>
								<div class="row">
									<div class="col-lg-6">
										<input type="number" class="form-control" id="m-o-n" placeholder="Obtained marks" required>
									</div>
									<div class="col-lg-6">
										<input type="number" class="form-control" id="m-t-n" placeholder="Total marks" required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>F.Sc / A-Level</label>
								<div class="row">
									<div class="col-lg-6">
										<input type="number" class="form-control" id="f-o-n" placeholder="Obtained marks" required>
									</div>
									<div class="col-lg-6">
										<input type="name" class="form-control" id="f-t-n" placeholder="Total marks" >
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>PUCIT Entry Test</label>
								<div class="row">
									<div class="col-lg-6">
										<input type="name" class="form-control" id="t-n" placeholder="Obtained marks" required>
									</div>
								</div>
							</div>
							<button class="btn btn-default" onclick="calculateAggregate()" type="button">Calculate</button>
						</form>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" >
						<div class="result-box">
							<h1><br> Your Aggregate is : <span id="user-aggregate"></span></h1>
						</div>
					</div>
			</div>
		</div>
		<button type="button" name="button" onclick="none"></button>
		<script src="js/javascript.js" charset="utf-8"></script>
	</body>
</html>
